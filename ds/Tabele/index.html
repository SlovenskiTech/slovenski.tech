<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabele</title>
  </head>
  <style>
    * {
      font-family: Arial;
    }
    table, th, td {
      border-collapse: collapse;
      text-align: center;
    }
    th {
      background-color: lightgreen;
    }
    th, td {
      padding: 10px;
    }
    tr:nth-child(even) {
      background-color: #F2F2F2;
    }
    tr:nth-child(odd) {
      background-color: #D3D3D3;
    }
    table {
            width: 500px;
            height: auto;
    }
  </style>
  <body>
    <h1>Tabela učencev</h1>
    <table>
        <tr>
          <th>Učenec</th>
          <th>Višina (v cm)</th>
          <th>Teža (v kg)</th>
          <th>Letnik</th>
        </tr>
        <tr>
          <td>Luka P.</td>
          <td></td>
          <td></td>
          <td>2009</td>
        </tr>
        <tr>
          <td>Marko M.</td>
          <td>170</td>
          <td>54</td>
          <td>2008</td>
        </tr>
        <tr>
          <td>Nikolas R.</td>
          <td></td>
          <td></td>
          <td>2008</td>
        </tr>
        <tr>
          <td>Sar S.</td>
          <td></td>
          <td></td>
          <td>2009</td>
        </tr>
        <tr>
          <td>Tit L.</td>
          <td></td>
          <td></td>
          <td>2008</td>
        </tr>
        <tr>
          <td>Črt S.</td>
          <td></td>
          <td></td>
          <td>2006</td>
        </tr>
    </table>
  </body>
</html>
