<!DOCTYPE html>
<html>
  <head>
      <title>Seznami</title>
  </head>
  <body>
    <h1><mark>Seznami</mark></h1>
    <p>To je navaden paragraf</p>
    <ol>
        <li>Prvič</li>
        <li>Drugič</li>
        <li>Tretjič</li>
    </ol>
    <ol start="100">
      <li>Prvič</li>
      <li>Drugič</li>
      <li>Tretjič</li>
    </ol>
    <ol type="I">
        <li>Prvič</li>
        <li>Drugič</li>
        <li>Tretjič</li>
    </ol>
    <ol type="I" start="5">
        <li>Prvič</li>
        <li>Drugič</li>
        <li>Tretjič</li>
    </ol>
    <ul>
        <li>Ena</li>
        <li>Dva</li>
        <li>Tri</li>
    </ul>
<!--

      <li>Ena</li>

      <li>Tri</li>
    </ul> -->
    <ul type="square">
        <li>Ena</li>
        <li>Dva</li>
        <li>Tri</li>
    </ul>
    <ul type="circle">
        <li>Ena</li>
        <li>Dva</li>
        <li>Tri</li>
    </ul>
    <dl>
      <dt>Naslov</dt>
      <dd>Opis</dd>
    <br>
      <dt>M&M</dt>
      <dd>Marko M</dd>
  </dl>

</html>
