<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ikone</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">
	* {
		font-family: arial;
	}
		table, tr, th, td {
			border: solid black 2px;
  			border-collapse: collapse;
  		}
  		tr, th, td {
  			padding: 5px;
  		}
  		td, th {
  			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Ikone</h1>
	<table>
		<tr>
			<th>Osnovno</th>
			<th>Veƒçje</th>
			<th>Rotirano</th>
			<th>Animirano</th>
			<th>Ena na drugi</th>
		</tr>
		<tr>
			<td><i class="fa-solid fa-bug"></i></td>
			<td><i class="fa-solid fa-bug fa-2x"></i></td>
			<td><i class="fa-solid fa-bug fa-rotate-90"></i></td>
			<td><i class="fa-solid fa-bug fa-beat" style="--fa-beat-scale: 1.5;"></i></td>
			<td>
				<span class="fa-stack fa-2x">
					<i class="fa-solid fa-bug fa-stack"></i>
					<i class="fa-solid fa-ban fa-stack-2x" style="color:Tomato"></i>
				</span>
			</td>
		</tr>
		<tr>
			<td><i class="fa-solid fa-file-code"></i></td>
			<td><i class="fa-solid fa-file-code fa-2x"></i></td>
			<td><i class="fa-solid fa-file-code fa-flip-horizontal"></i></td>
			<td><i class="fa-solid fa-file-code fa-beat-fade"></i></td>
			<td><i class="fa-solid fa-file-code"></i></td>
		</tr>
		<tr>
			<td><i class="fa-solid fa-terminal"></i></td>
			<td><i class="fa-solid fa-terminal fa-2x"></i></td>
			<td><i class="fa-solid fa-terminal fa-flip-both"></i></td>
			<td><i class="fa-solid fa-terminal fa-fade" style="--fa-beat-fade-opacity: 0.1;"></i></td>
			<td><span class="fa-stack fa">
			    <i class="fa-solid fa-square fa-stack-2x"></i>
			    <i class="fa-solid fa-terminal fa-stack-1x fa-inverse"></i>
			  </span>
			</td>
		</tr>
		<tr>
			<td><i class="fa-solid fa-laptop-code"></i></td>
			<td><i class="fa-solid fa-laptop-code fa-2x"></i></td>
			<td><i class="fa-solid fa-laptop-code fa-rotate-270"></i></td>
			<td><i class="fa-solid fa-laptop-code fa-spin"></i></td>
			<td><i class="fa-solid fa-laptop-code"></i></td>
		</tr>
	</table>
</body>
</html>
