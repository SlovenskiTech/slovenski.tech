   <head>
      <meta charset="utf-8">
      <title>Voščilnica</title>
      <link rel="stylesheet" href="counter.css">
      <link rel="stylesheet" href="snowflakes.css">
      <link rel="stylesheet" href="gumb.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">

      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Pacifico&display=swap" rel="stylesheet">
      <style>
        span {
          font-family: 'Dancing Script', cursive;
          font-size: 10vh;

   <body>
      <div class="wrapper">
         <div class="title">
            <span>Vesel božič in<br> srečno novo leto</span>
         </div>
         <br>
         <p>Do božiča še:</p>
         <div class="count-down">
            <div class="timer day">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Dni
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer hour">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Ur
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer min">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Minut
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer sec">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Sekund
                  </div>
               </div>
            </div>
         </div>
      </div>
